version: 2.1

# NO ORBS NEEDED FOR ZAP
# We will call the Docker image directly.

jobs:
  # --- Simple sanity check ---
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "Hello, World!"

  # --- Install frontend dependencies ---
  install-frontend-deps:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-deps-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - save_cache:
          key: frontend-deps-{{ checksum "frontend/package-lock.json" }}
          paths:
            - frontend/node_modules

  # --- Build frontend ---
  build-frontend:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-deps-
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - run:
          name: Run frontend tests
          command: |
            cd frontend
            npm test || echo "No tests found"

  # --- Install backend dependencies ---
  install-backend-deps:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
            - backend-deps-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - save_cache:
          key: backend-deps-{{ checksum "backend/package-lock.json" }}
          paths:
            - backend/node_modules

  # --- Build backend ---
  build-backend:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
            - backend-deps-
      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test || echo "No tests found"
      - run:
          name: Build backend (if applicable)
          command: |
            cd backend
            if grep -q '"build"' package.json; then
              npm run build
            else
              echo "No build script found, skipping..."
            fi
      - run:
          name: Start backend server (optional)
          command: |
            cd backend
            if grep -q '"start"' package.json; then
              npm start &
              sleep 5
              echo "Backend started (brief check)"
            else
              echo "No start script found, skipping..."
            fi
            
  # --- SonarQube analysis ---
  sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli
    working_directory: ~/build
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Run SonarQube analysis
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-main}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.exclusions="/android/,/ios/" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

  # --- ZAP API SCAN JOB (The correct, manual way) ---
  zap-api-scan:
    # 1. Use the official ZAP Docker image
    docker:
      - image: owasp/zap2docker-stable
    steps:
      - run:
          name: Create reports directory
          command: mkdir -p /zap/wrk/reports
      - run:
          name: Run ZAP API Scan
          command: |
            # 2. Execute the python script inside the container
            #    This is the command the user was trying to use
            zap-api-scan.py \
              -t https://your-staging-api.example.com \
              -f openapi \
              -r /zap/wrk/reports/api-scan-report.html
            
            # --- !! CRITICAL !! ---
            # You MUST change the URL above to your staging/dev server
            # ZAP cannot scan 'localhost' from this job.
            
            # The '-f openapi' flag assumes you have an OpenAPI spec
            # at that target URL. If not, you may need to change this.
            # Use '-f soap' for SOAP, or just remove if it's a plain API.
      
      # 3. Save the results
      - store_artifacts:
          path: /zap/wrk/reports
          destination: zap-reports

workflows:
  version: 2
  main-workflow:
    jobs:
      - say-hello
      - install-frontend-deps
      - install-backend-deps
      - build-frontend:
          requires:
            - install-frontend-deps
      - build-backend:
          requires:
            - install-backend-deps
            
      # This runs the ZAP scan after the backend build finishes
      - zap-api-scan:
          requires:
            - build-backend

      # This runs SonarQube after both builds finish
      - sonarqube:
          requires:
            - build-frontend
            - build-backend

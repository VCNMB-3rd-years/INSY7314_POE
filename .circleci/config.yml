version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  install-frontend-deps:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci

  build-frontend:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build

workflows:
  say-hello-workflow:
    jobs:
      - say-hello

  build-frontend-workflow:
    jobs:
      - install-frontend-deps
      - build-frontend:
          requires:
            - install-frontend-deps

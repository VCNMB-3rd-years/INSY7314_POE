version: 2.1

orbs:
  zap: zaproxy/zap-api-scan@0.0.5
  
jobs:
  # --- Simple sanity check ---
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "Hello, World!"

  # --- Install frontend dependencies ---
  install-frontend-deps:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-deps-
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - save_cache:
          key: frontend-deps-{{ checksum "frontend/package-lock.json" }}
          paths:
            - frontend/node_modules

  # --- Build frontend ---
  build-frontend:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-deps-{{ checksum "frontend/package-lock.json" }}
            - frontend-deps-
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - run:
          name: Run frontend tests
          command: |
            cd frontend
            npm test || echo "No tests found"

  # --- Install backend dependencies ---
  install-backend-deps:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
            - backend-deps-
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - save_cache:
          key: backend-deps-{{ checksum "backend/package-lock.json" }}
          paths:
            - backend/node_modules

  # --- Build backend ---
  build-backend:
    docker:
      - image: cimg/node:18.16
    working_directory: /home/circleci/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "backend/package-lock.json" }}
            - backend-deps-
      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test || echo "No tests found"
      - run:
          name: Build backend (if applicable)
          command: |
            cd backend
            if grep -q '"build"' package.json; then
              npm run build
            else
              echo "No build script found, skipping..."
            fi
      - run:
          name: Start backend server (optional)
          command: |
            cd backend
            if grep -q '"start"' package.json; then
              npm start &
              sleep 5
              echo "Backend started (brief check)"
            else
              echo "No start script found, skipping..."
            fi
# --- SonarQube analysis ---
  sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli
    working_directory: ~/build
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Run SonarQube analysis
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-main}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.exclusions="/android/,/ios/" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

  # --- 2. ADD THE NEW ZAP SCAN JOB ---
  # *** NOTICE THIS IS NO LONGER INDENTED UNDER SONARQUBE ***
  zap-api-scan:
    docker:
      - image: cimg/base:current # Orb handles the ZAP image
    steps:
      - zap/api-scan:
          # --- !! CRITICAL: YOU MUST CHANGE THIS !! ---
          # ZAP needs a *running* application to scan.
          # Update this to your staging or dev API's URL.
          target-url: 'https://your-staging-api.example.com'
          
          # You can add other parameters here:
          # report-file-name: 'zap-report.html'
          # rules-to-ignore: '10020,10021' # e.g., Ignore specific rules
          # fail-on-medium-risk: true

workflows:
  version: 2
  main-workflow:
    jobs:
      # ... (all your other jobs) ...
      - build-backend:
          requires:
            - install-backend-deps
            
      # This part you got perfectly right!
      - zap-api-scan:
          requires:
            - build-backend

      - sonarqube:
          requires:
            - build-frontend
            - build-backend
